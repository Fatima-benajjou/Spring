<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un meuble</title>
</head>
<body>
<h2>Modifier un meuble</h2>
<form th:action="@{/furniture/edit}" th:object="${furniture}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label for="name">Nom:</label>
        <input type="text" id="name" th:field="*{name}" required/>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <label for="price">Prix:</label>
        <input type="number" id="price" th:field="*{price}" required/>
    </div>
    <div>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" th:field="*{stock}" required/>
    </div>
    <div>
        <button type="submit">Modifier</button>
    </div>
</form>
</body>
</html>
