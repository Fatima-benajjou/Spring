<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter une recette</title>
</head>
<body>
<div class="container">
<h2>Ajouter une recette</h2>
<form th:action="@{/recettes/ajout}" th:object="${recette}" method="post">
    <div class="form-group p-2">
    <div>
        <label for="nom">Nom:</label>
        <input class="form-control" type="text" id="nom" th:field="*{nom}" required/>
    </div>
    <div>
        <label for="ingredients">Ingrédients:</label>
        <textarea class="form-control" id="ingredients" th:field="*{ingredients}" required></textarea>
    </div>
    <div>
        <label for="instructions">Instructions:</label>
        <textarea class="form-control" id="instructions" th:field="*{instructions}" required></textarea>
    </div>
    <div>
        <label for="categorie">Catégorie:</label>
        <select id="categorie" th:field="*{idCategorie}" required>
            <option th:each="categorie : ${categories}" th:value="${categorie.getId()}" th:text="${categorie.nom}"></option>
        </select>
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Ajouter</button>
    </div>
    </div>
</form>
</div>
</body>
</html>
